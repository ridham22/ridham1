<!DOCTYPE html>
<html lang="en">

<body>
    <body bgcolor="green">

    <h1>My Bio data</h1>
    <form action="">
        <fieldset>
            <legend>
                Personal Details
            </legend>
            <br>
            <br>
            <!-- name -->
        <label for="username">First Name : </label>
        <input name="username" id="username" required placeholder="First Name"/>
        <label for="username">last Name : </label>
        <input name="username" id="username" required placeholder="Last Name"/>
        <br>
        <br>
        <label for="gender">Gender : </label>
        <input type="radio" name="gender" />Male
        <input type="radio" name="gender" />Female
        <input type="radio" name="gender" />Others
        <br>
        <br>
        <!-- D.O.B. -->
        <label for="d.o.b.">Date Of Birth : </label>
        <input type="date" name="d.o.b" id="d.o.b">
        <br>
        <br>
        <!-- email -->
        <label for="email">Email : </label>
        <input type='email'name="email" id="email" required placeholder="abc@gmail.com">
        <br><br>
        <!-- Phone no. -->
        <label for="Phone no.">Phone Number : </label>
        <input type="tel" name="Phone no." id="Phone no." required placeholder="91+"/>
        <br>
        <br>
        </fieldset>
        <fieldset>
            <br>
            <br>
            <!-- School Name -->
            <label for="School">School Name : </label>
            <input type="" name="School" id="School" placeholder="School Name">
            <br>
            <br>
            <!-- CLass -->
            <label for="Class">Class : </label>
            <input type="number" name="Class" id="Class" placeholder="Your Class"/>
            <br>
            <br>
            <label for="stream">Choose your stream</label>
            <select name="stream" id="stream">
              <option value="Medical">Medical</option>
              <option value="Non-Medical">Arts/Economics</option>
              <option value="Humanities">Humanities</option>
            </select>
            <br>
            <br>
            <label for="marksheet">Mark Sheet: </label>
            <input type="file" name="marksheet" id="marksheet" />
            <br />
            <br />
        </fieldset>

        
        <input type="submit" name="" id=""/>
    </form>
